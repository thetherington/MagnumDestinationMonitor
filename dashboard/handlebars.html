<style>
    .container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
    }

    .form-control {
        margin: 8px 15px;
        width: 400px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 5px;

    }

    .src-text {
        max-width: 200px;
        width: 100%;
        background-color: #16171c;
        background-size: 0 100%;
        box-shadow: 0 0 transparent, inset 0 0 0 1px hsla(0, 0%, 100%, .1);
        transition: box-shadow .15s ease-in, background-image .15s ease-in, background-size .15s ease-in, background-color .15s ease-in;
        font-family: Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;
        font-weight: 400;
        letter-spacing: normal;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        -webkit-font-kerning: normal;
        font-kerning: normal;
        font-size: 14px;
        color: #dfe5ef;
        border: none;
        border-radius: 6px;
        padding: 12px
    }

    .src-text:hover {
        background-color: #111216;
        background-image: linear-gradient(0deg, #36a2ef, #36a2ef 2px, transparent 0, transparent);
        background-size: 100% 100%;
        outline: none;
    }

    .empty {
        color: #878b95;
    }
</style>

<div class='container'>
    {{#each metrics}}
        <div class="form-control">
            <label for="{{value}}">{{ metrics.0.raw }}</label>
            <input type="text"
                class="src-text {{#compare metrics.1.value '(empty)'}}empty{{/compare}}"
                id="{{value}}" value="{{metrics.1.value}}" />
        </div>
    {{/each}}
</div>
